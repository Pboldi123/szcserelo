<!index html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>18. századi helyesírás átalakító</title>
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      background-color: #f9f5e3;
      color: #2c2c2c;
    }
    h1, h2 {
      color: #5b3e1d;
    }
    textarea, button {
      width: 100%;
      font-size: 1em;
      margin-top: 1em;
    }
    textarea {
      height: 150px;
      padding: 0.5em;
    }
    button {
      background-color: #8b6f47;
      color: white;
      border: none;
      padding: 0.75em;
      cursor: pointer;
    }
    button:hover {
      background-color: #a07f54;
    }
    #outputText {
      margin-top: 1em;
      padding: 1em;
      background-color: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>18. századi helyesírás átalakító</h1>
  <textarea id="inputText" placeholder="Írd ide a szöveget..."></textarea>
  <button onclick="convertText()">Átalakítás</button>
  <h2>Eredmény:</h2>
  <div id="outputText"></div>

  <script>
    function convertText() {
      let text = document.getElementById('inputText').value;

      // Alapvető átírási szabályok
      let converted = text
        .replace(/gy/g, 'dgy')
        .replace(/cs/g, 'ts')
        .replace(/sz/g, 'ſz')
        .replace(/c/g, 'cz')
        .replace(/i/g, 'y')
        .replace(/s(?!z)/g, 'ſ'); // csak az önálló "s"-eket

      document.getElementById('outputText').innerText = converted;
    }
  </script>
</body>
</html>
